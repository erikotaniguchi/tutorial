<!doctype html>
<html>
  <head>
    <title>Bespin Tutorial</title>
    <link rel="stylesheet" href="vendor/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="vendor/bootstrap/dist/css/app.css">
  </head>
  <body>
    <div class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
    <div class="navbar-header">
    <a class="navbar-brand logo">Bespin Tutorial</a>
    </div>
    <div class="navbar-collapse collapse">
    <ul class="nav navbar-nav">
      <li>
        <a href="#">Home</a>
      </li>
    </ul>
    </div>
    </div>
    </div>

    <div id="js-app" class="app container-fluid">
    </div>

    <script type="text/template" id="app-tmpl">
    <div class="row">
    <div id="js-accounts" class="col-md-3"></div>
    <div id="js-account" class="col-md-3"></div>
    <div id="js-vms" class="col-md-3"></div>
    <div id="js-vm" class="col-md-3"></div>
    </div>
    </script>

    <script type="text/template" id="accounts-tmpl">
    <div class="panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title">Accounts</h3>
        </div>
        <div class="panel-body">
            <ul class='js-accounts-list list-group'></ul>
        </div>
    </div>
    </script>
    <script type="text/template" id="account-item-tmpl">
        <a href="#accounts/<%= uuid %>">
            <span class="name"><%= name %></span>
             <span class="location"><%= location %></span>
        </a>
    </script>

    <script type="text/template" id="account-tmpl">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">Account: <%= name %></h3>
            </div>
        <div class="panel-body js-account-param-list">
            </div>
        </div>
    </script>

    <script type="text/template" id="account-param-tmpl">
        <li class="list-group-item">
             <span class="name"><%= name %></span>:
             <span class="value"><%= value %></span>
        </li>
    </script>

    <script type="text/template" id="vms-tmpl">
    <div class="panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title">Virtual Machines</h3>
        </div>
        <div class="panel-body">
            <ul class='js-vms-list list-group'></ul>
        </div>
    </div>
    </script>

    <script type="text/template" id="vm-item-tmpl">
        <a href="#accounts/<%= account_uuid %>/vms/<%= uuid %>">
            <span class="name"><%= name %></span>
             <span class="status"><%= extra.status %></span>
        </a>
    </script>

    <script type="text/template" id="vm-tmpl">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">Virtual Machine: <%= name %></h3>
            </div>
            <div class="panel-body js-vm-param-list">

            </div>
        </div>
    </script>
    <script type="text/template" id="vm-param-tmpl">
        <li class="list-group-item">
             <span class="name"><%= name %></span>:
             <span class="value"><%= value %></span>
        </li>
    </script>

    <script src="vendor/jquery/dist/jquery.js"></script>
    <script src="vendor/underscore/underscore.js"></script>
    <script src="vendor/backbone/backbone.js"></script>
    <script src="vendor/backbone.marionette/lib/backbone.marionette.js"></script>
    <script src="app.js"></script>
  </body>
</html>
